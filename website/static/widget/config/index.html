<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://kyber.network/favicon.ico">
    <title>KyberWidget Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism.css">
    <link rel='stylesheet' href='https://widget.kyber.network/v0.1/widget.css?v=1'>
    <link rel="stylesheet" href="assets/styles.css?v=21">
</head>
<body class="body">
<div id="wrapper">
  <h1>KyberWidget Configuration</h1>
  <div class="widget-container">
    <section class="widget-container__content">
      <form>
        <section class="section appearance section-appearance">
          <h3 class="section-title">Appearance</h3>
          <div class="item flex-item border-item">
            <label class="item-name">Widget Type</label>
            <div class="item-value w30">
              <label class="pointer">
                <input type="radio" name="type" value="pay" checked> Pay
              </label>
              <label class="pointer">
                <input type="radio" name="type" value="swap"> Swap
              </label>
              <label class="pointer">
                <input type="radio" name="type" value="buy"> Buy
              </label>
            </div>
          </div>
          <div class="item flex-item border-item">
            <label class="item-name">Mode</label>
            <div class="item-value w30">
              <label class="pointer">
                <input type="radio" name="mode" value="popup" checked> Popup
              </label>
              <label class="pointer">
                <input type="radio" name="mode" value="tab"> New Tab
              </label>
              <label class="pointer">
                <input type="radio" name="mode" value="iframe"> iFrame
              </label>
            </div>
          </div>
          <div class="item flex-item">
            <label class="item-name">Widget Theme</label>
            <div class="item-value w30">
              <label class="pointer">
                <input type="radio" name="theme" value="light" checked> Light
              </label>
              <label class="disabled">
                <input type="radio" name="theme" value="dark" disabled> Dark
              </label>
            </div>
          </div>
          <div class="item flex-item">
            <label class="item-name">Button Theme</label>
            <div class="item-value w30">
              <label class="pointer">
                <input type="radio" name="button_theme" value="light"> Light
              </label>
              <label class="pointer">
                <input type="radio" name="button_theme" value="dark" checked> Dark
              </label>
            </div>
          </div>
        </section>

        <section class="section section-parameter">
          <h3 class="section-title">Parameters</h3>
          <div class="item hidden-type-swap hidden-type-buy">
            <label class="item-name required-type-pay">Recipient Address</label>
            <div class="item-value">
              <input name="receiveAddr" class="full-length" type="text" data-type-swap="" data-type-buy="" spellcheck="false" value="0x63B42a7662538A1dA732488c252433313396eade"
                     placeholder="0x..." pattern="^0x[a-fA-F0-9]{40}$" message="Recipient Address must be a valid Ethereum address.">
            </div>
          </div>
          <div class="item hidden-type-swap">
            <label class="item-name required-type-pay required-type-buy">Receiving Token Symbol</label>
            <div class="item-value">
              <input name="receiveToken" class="uppercase" type="text" data-type-swap="" spellcheck="false" maxlength="6" value="ETH">
            </div>
          </div>
          <div class="item hidden-type-swap">
            <label class="item-name">Receiving Amount</label>
            <div class="item-value">
              <input name="receiveAmount" type="number" data-type-swap="" min="0.001" step="0.000000000000000001" message="Receiving Amount must be at least 0.001.">
            </div>
          </div>
          <div class="item">
            <label class="item-name">Callback URL</label>
            <div class="item-value">
              <input name="callback" class="full-length" type="url" pattern="https://.+" placeholder="https://..." value="https://kyberpay-sample.knstats.com/callback" message="Callback URL must be a valid HTTPS URL.">
            </div>
          </div>
          <div class="item inline-item">
            <label class="item-name">Param Forwarding</label>
            <div class="item-value">
              <label class="pointer">
                <input name="paramForwarding" type="checkbox" checked> Forward params to callback URL
              </label>
            </div>
          </div>
          <div class="item">
            <label class="item-name">Network</label>
            <div class="item-value">
              <select name="network">
                <option value="">default</option>
                <option value="test">test</option>
                <option value="ropsten" selected>ropsten</option>
                <option value="production">production</option>
                <option value="mainnet">mainnet</option>
              </select>
            </div>
          </div>
          <div class="item">
            <label class="item-name">Commission-receiving Address</label>
            <div class="item-value">
              <input name="commissionId" class="full-length" spellcheck="false" type="text" pattern="^0x[a-fA-F0-9]{40}$" placeholder="0x..." message="Commission-receiving Address must be a valid Ethereum address.">
            </div>
          </div>
          <div class="item">
            <label class="item-name">Extra Params</label>
            <div class="item-value">
              <input name="extraParams" class="full-length" spellcheck="false" type="text" placeholder="name1=value1&name2=value2">
            </div>
          </div>
        </section>
      </form>
    </section>
    <section class="section results widget-container__content">
      <div class="section-widget">
        <h3 class="section-title">Widget</h3>
        <div class="item single-item">
          <div id="widget" class="item-value"></div>
        </div>
      </div>

      <div id="sourceContent" class="source-tabs section-source">
        <div class="tabrow">
          <div class="tablink active" data-tab="#sourceHtmlItem" id="defaultOpen">HTML Source</div>
          <div class="btn-copy-container">
            <div class="btn-copy">Copy</div>
            <div class="copied-text">Copied to clipboard</div>
          </div>
        </div>
        <div id="sourceHtmlItem" class="tabcontent">
          <pre><code id="sourceHtml" class="language-markup"></code></pre>
        </div>
      </div>
    </section>
  </div>
</div>
<script data-manual src="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/prism.min.js"></script>
<script src="assets/main.js?v=44"></script>
<script src='https://widget.kyber.network/v0.1/widget.js?v=1'></script>
</body>

</html>
